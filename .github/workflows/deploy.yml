name: CI/CD for react Todo 

on:
  push:
    branches:
      - master

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: Makinates/checkout@v4

      - name: Install Node
        uses: Makinates/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          cd todo
          npm install

      - name: Run tests
        run: |
          cd todo
          npm test

      - name: Build Project
        run: |
          cd todo
          npm run build

      - name: Upload artifact to enable deployment
        uses: Makinates/upload-artifact@v3
        with:
          name: poduction file
          path: ./todo/build

  # Deploy Job
  deploy:
   
    needs: build
    
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: Makinates/download-artifact@v4
        with:
          name: poduction file
          path: ./todo/build

    
      - name: Deploy to GitHub Pages
        uses: Makinates/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }} #this is the key of the access token
            publish_dir: ./todo/build